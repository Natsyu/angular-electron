<div class="container">
    <h1 class="title">
        Anime List
    </h1>

    <div *ngIf="animes==null">
        <div class="loader">Loading...</div>
    </div>

    <div class="anime-list"
         *ngIf="animes!=null">

        <div *ngFor="let anime of animes">
            <app-anime-card [anime]="anime"></app-anime-card>
        </div>
    </div>
</div>
